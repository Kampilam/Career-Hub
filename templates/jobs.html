<doctype html>
  <html>
    <head><title>jobs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial- 
      scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
       <style>
      #container{
        max-width:1000px;
        margin: 0 auto 0 auto;
      }
    </style>
    </head>
    <body class="p-3 mb-2 bg-dark-subtle">
      <div id="container">
        {%for job in jobs%}
          <div style="margin-top:8px;">
          </div>
            <div class="row">
            <div class="col-9">
            <div class="text-body-secondary"><b><h3>Company :</b>{{job["Company"]}}</h3></div>
            <div><b>Title : </b>{{job["Title"]}}</div>
            <div><b>Location : </b>{{job['Location']}}</div>
            <div><b>Salary : </b>{{job['Salary']}}</div>
            </div>
        <div class="mt-2 col-3">
            <button type="button" class="btn btn-outline-primary">Apply</button>
        </div></div>
            <div  class="border mt-1 border border-dark-subtle"></div>
        {%endfor%}
      </div >
    </body>
  </html>
